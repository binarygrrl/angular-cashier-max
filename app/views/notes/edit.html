<h1>Edit {{note.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" name="title" value="" ng-model="note.title">
	</fieldset>
	<fieldset class="form-group">
		<label for="category">Category</label>
		<select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId"></select>
	</fieldset>
	<fieldset class="form-group">
		<label for="user">User</label>
		<select ng-options="user.id as user.name for user in users" ng-model="note.userId"></select>
	</fieldset>
	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" id="description" name="description" value="" ng-model="note.description">
	</fieldset>
	<fieldset class="form-group">
		<label for="Content">Content</label>
		<textarea class="form-control" type="text" id="content" name="content" value="" ng-model="note.content"></textarea>
	</fieldset>
	<input type="submit" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting" value="{{isSubmitting ? 'Saving...' : 'Save'}}">
</form>
